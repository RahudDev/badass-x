// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: 'com.android.application'

android {
    namespace "freecuansite.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "freecuansite.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            storeFile file("freecuan_release.keystore")   // Path to your keystore
            storePassword "Rahud241002@"                   // Keystore password
            keyAlias "freecuan_key"                        // Alias name used during generation
            keyPassword "Rahud241002@"                      // Key password
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    implementation project(':codetrix-studio-capacitor-google-auth')
    implementation project(':codetrix-studio-capacitor-google-auth')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation 'com.google.android.gms:play-services-auth:20.2.0' // Update to latest version
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // For HTTP requests
    // Add multidex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // Update Capacitor Google Auth plugin
    implementation ('com.codetrixstudio.capacitor:google-auth:3.4.0-rc.4') {
        exclude group: 'com.google.android.gms'  // Exclude to prevent version conflicts
    }
}


try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists() && servicesJSON.text) {
        // The plugin is already applied above, no need to reapply it here
    }
} catch (Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
